<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Queen, Jebiksha</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            /* Full Pink Theme Palette */
            --bg-baby-pink: #fff0f5;      /* Lightest - Page Background */
            --card-petal-pink: #ffe3ec;   /* Light - Card Background */
            --accent-pink: #ff8fa3;       /* Medium - Labels & Details */
            --thick-pink: #c9184a;        /* Deep - Buttons & Main Text */
            --border-pink: #ffb3c1;       /* Border shade */
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Montserrat', sans-serif;
            /* Layered pink background */
            background-color: var(--bg-baby-pink);
            background-image: radial-gradient(circle at 20% 30%, #fff9fb 0%, transparent 50%),
                              radial-gradient(circle at 80% 70%, #ffd1dc 0%, transparent 50%);
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        #luxury-card {
            /* Card is now a soft pink gradient instead of white */
            background: linear-gradient(145deg, var(--card-petal-pink), #fff5f8);
            width: 380px;
            height: 620px;
            border-radius: 40px;
            box-shadow: 20px 20px 60px #d9b9c3, -20px -20px 60px #ffffff;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            position: relative;
            border: 3px solid var(--border-pink);
        }

        .screen { display: none; width: 100%; height: 100%; flex-direction: column; justify-content: center; align-items: center; animation: fadeIn 0.8s ease; }
        .active { display: flex; }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .name-tag { font-family: 'Great Vibes', cursive; color: var(--thick-pink); font-size: 3.5rem; margin: 10px 0; text-shadow: 2px 2px 0px rgba(255,255,255,0.5); }
        .gold-title { font-family: 'Cinzel', serif; color: var(--accent-pink); letter-spacing: 3px; font-size: 0.85rem; margin-bottom: 10px; font-weight: 700; }
        
        h2 { font-weight: 600; color: #5a3d45; font-size: 1.4rem; margin: 15px 0; }
        p { color: #8a5e6a; font-size: 1rem; line-height: 1.5; }

        .small-pic { width: 90px; height: 90px; margin-bottom: 20px; filter: drop-shadow(0 5px 10px rgba(201, 24, 74, 0.2)); }

        .btn {
            padding: 15px 35px;
            border: none;
            background: var(--thick-pink);
            color: #fff;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
            box-shadow: 0 10px 20px rgba(201, 24, 74, 0.2);
        }
        .btn:hover { background: #ff4d6d; transform: translateY(-3px); box-shadow: 0 15px 25px rgba(201, 24, 74, 0.3); }

        #no-btn { background: var(--border-pink); color: var(--thick-pink); margin-left: 10px; }

        .progress { width: 100%; display: flex; justify-content: center; gap: 6px; margin-top: 20px; }
        .dot { width: 8px; height: 4px; border-radius: 2px; background: var(--border-pink); transition: 0.4s; }
        .active-dot { background: var(--thick-pink); width: 20px; }
    </style>
</head>
<body>

    <div id="luxury-card">
        <div id="display-area" style="width: 100%;"></div>
        <div class="progress" id="progress-dots"></div>
    </div>

<script>
    // All SVG icons recolored to match the thick and accent pinks
    const icons = {
        error: `<svg class="small-pic" viewBox="0 0 24 24" fill="none" stroke="#c9184a" stroke-width="2"><path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>`,
        heart: `<svg class="small-pic" viewBox="0 0 24 24" fill="#c9184a"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>`,
        crown: `<svg class="small-pic" viewBox="0 0 24 24" fill="#ff8fa3"><path d="M5 16L3 5L8.5 10L12 4L15.5 10L21 5L19 16H5M19 19C19 19.6 18.6 20 18 20H6C5.4 20 5 19.6 5 19V18H19V19Z"/></svg>`,
        ring: `<svg class="small-pic" viewBox="0 0 24 24" fill="none" stroke="#c9184a" stroke-width="2"><circle cx="12" cy="14" r="6"/><path d="M12 8V4m-2 0h4"/></svg>`,
        gift: `<svg class="small-pic" viewBox="0 0 24 24" fill="#c9184a"><path d="M20 6h-2.18c.11-.31.18-.65.18-1 0-1.66-1.34-3-3-3-1.05 0-1.96.54-2.5 1.35l-.5.65-.5-.65C10.96 2.54 10.05 2 9 2 7.34 2 6 3.34 6 5c0 .35.07.69.18 1H4c-1.1 0-2 .9-2 2v2c0 .55.45 1 1 1h1v10c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V11h1c.55 0 1-.45 1-1V8c0-1.1-.9-2-2-2z"/></svg>`
    };

    const pages = [
        { icon: icons.error, title: "System Scan", head: "Analysis Complete", sub: "Searching for the most beautiful soul in the database...", btn: "Locate Her" },
        { icon: icons.heart, title: "Match Found", head: "Jebiksha Located", sub: "Warning: High levels of grace and charm detected.", btn: "View Profile" },
        { icon: icons.crown, title: "Royal Status", head: "Her Majesty", sub: "Jebiksha, the world stops to admire you.", btn: "Enter Heart" },
        { icon: icons.heart, title: "The Magic", head: "A Perfect Day", sub: "Is any day where I don't see your smile.", btn: "Keep Going" },
        { icon: icons.heart, title: "The Truth", head: "Scientific Fact", sub: "Thinking of you increases happiness by 1000%.", btn: "Really?" },
        { icon: icons.heart, title: "The Soul", head: "Pure Kindness", sub: "Your heart is more valuable than any diamond.", btn: "So Sweet" },
        { icon: icons.gift, title: "The Moment", head: "Are You Ready?", sub: "I have one very important question for you...", btn: "I'm Ready" },
        { icon: icons.ring, title: "The Question", head: "Be My Valentine?", sub: "Jebiksha, will you make me the luckiest person alive?", btn: "YES", btnNo: "NO" }
    ];

    let current = 0;
    const displayArea = document.getElementById('display-area');
    const dotsContainer = document.getElementById('progress-dots');

    pages.forEach((_, i) => {
        const d = document.createElement('div');
        d.className = 'dot';
        d.id = 'dot-' + i;
        dotsContainer.appendChild(d);
    });

    function showPage(idx) {
        const p = pages[idx];
        const isFinal = idx === pages.length - 1;
        
        displayArea.innerHTML = `
            <div class="screen active">
                <div class="gold-title">${p.title}</div>
                ${p.icon}
                <div class="name-tag">Jebiksha</div>
                <h2>${p.head}</h2>
                <p style="margin-bottom:20px;">${p.sub}</p>
                <div id="btn-wrap" style="display:flex; justify-content:center; width:100%;">
                    <button class="btn" id="yes-btn" onclick="${isFinal ? 'handleYes()' : 'next()'}">${p.btn}</button>
                    ${isFinal ? '<button class="btn" id="no-btn" onmouseover="handleNo()">NO</button>' : ''}
                </div>
            </div>
        `;
        
        document.querySelectorAll('.dot').forEach(d => d.classList.remove('active-dot'));
        document.getElementById('dot-' + idx).classList.add('active-dot');
    }

    function next() {
        if (current < pages.length - 1) {
            current++;
            showPage(current);
        }
    }

    function handleNo() {
        const btn = document.getElementById('no-btn');
        btn.style.position = 'fixed';
        btn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
        btn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
    }

    function handleYes() {
        displayArea.innerHTML = `
            <div class="screen active">
                <div class="gold-title">Official Status</div>
                <div class="name-tag">Mine Forever</div>
                <h2>I Knew You'd Say Yes!</h2>
                <p>You've made this the best day of my life, Jebiksha.</p>
                <div style="font-size:3rem; margin-top:20px;">üíñüå∏üè∞üå∏üíñ</div>
            </div>
        `;
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#c9184a', '#ff8fa3', '#ffb3c1']
        });
    }

    showPage(0);
</script>
</body>
</html>
