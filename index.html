<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Queen</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&family=Montserrat:wght@300;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --baby-pink: #fff0f6;
            --light-pink: #ffdae9;
            --candy-pink: #ff85a1;
            --thick-pink: #c9184a;
            --deep-rose: #5a3d45;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Montserrat', sans-serif;
            background: radial-gradient(circle at center, #ffffff 0%, var(--light-pink) 70%, var(--baby-pink) 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            overflow: hidden;
        }

        #content-wrapper {
            width: 85%;
            max-width: 600px;
            text-align: center;
            z-index: 2;
        }

        .screen { display: none; flex-direction: column; align-items: center; animation: smoothFloat 0.8s ease-out; }
        .active { display: flex; }

        @keyframes smoothFloat {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .emoji-display {
            font-size: 5rem;
            margin-bottom: 15px;
            filter: drop-shadow(0 5px 10px rgba(201, 24, 74, 0.2));
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .chapter-label { 
            font-family: 'Cinzel', serif; 
            color: var(--candy-pink); 
            letter-spacing: 4px; 
            font-size: 0.8rem; 
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        h2 { 
            font-weight: 600; 
            color: var(--deep-rose); 
            font-size: 1.6rem; 
            margin: 15px 0;
            line-height: 1.3;
        }

        p { 
            color: #8a5e6a; 
            font-size: 1.05rem; 
            margin-bottom: 30px;
            line-height: 1.6;
            font-weight: 500;
        }

        .btn-container {
            display: flex; gap: 15px; justify-content: center;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            background: var(--thick-pink);
            color: white;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 50px;
            letter-spacing: 1.5px;
            font-size: 0.85rem;
            box-shadow: 0 5px 15px rgba(201, 24, 74, 0.2);
        }

        .btn:hover { transform: translateY(-3px); background: #ff4d6d; }

        #no-btn { 
            background: white; 
            color: var(--thick-pink); 
            border: 2px solid var(--light-pink); 
            transition: 0.1s;
        }

        .progress-bar {
            position: fixed; bottom: 30px;
            display: flex; gap: 5px; flex-wrap: wrap; justify-content: center; width: 85%;
        }

        .dot { 
            width: 6px; height: 6px; border-radius: 50%; 
            background: var(--light-pink); transition: 0.3s; 
        }

        .active-dot { background: var(--thick-pink); transform: scale(1.5); }
    </style>
</head>
<body>

    <div id="content-wrapper">
        <div id="display-area"></div>
    </div>

    <div class="progress-bar" id="progress-dots"></div>

<script>

        { emoji: "üåπ", title: "Chapter 1", head: "A Rare Sight", sub: "In a world full of trends, you are a classic.", btn: "Tell me more" },
        { emoji: "üòä", title: "Chapter 2", head: "The Magic", sub: "Did you know your smile is my favorite luxury?", btn: "Really?" },
        { emoji: "üìà", title: "Chapter 3", head: "Scientific Fact", sub: "Thinking of you increases my happiness by 1000%.", btn: "That's sweet" },
        { emoji: "üå∏", title: "Chapter 4", head: "Your Grace", sub: "You carry yourself with such effortless beauty.", btn: "Go on..." },
        { emoji: "üìû", title: "Chapter 5", head: "The Voice", sub: "Even a single 'Hello' from you makes my day.", btn: "Next page" },
        { emoji: "üíé", title: "Chapter 6", head: "Unique", sub: "There isn't a single person like you, Jebiksha.", btn: "I know" },
        { emoji: "‚≠ê", title: "Chapter 7", head: "The Stars", sub: "They look at you to learn how to shine.", btn: "So poetic" },
        { emoji: "‚òÅÔ∏è", title: "Chapter 8", head: "The Dream", sub: "Every time I dream of peace, I see you.", btn: "Is that so?" },
        { emoji: "üïØÔ∏è", title: "Chapter 9", head: "The Spark", sub: "You have a light that never fades.", btn: "Keep talking" },
        { emoji: "üíñ", title: "Chapter 10", head: "Halfway Point", sub: "Are you enjoying this journey, my Queen?", btn: "Yes, I am" },

        { emoji: "üé∂", title: "Chapter 15", head: "The Laugh", sub: "It's the only melody I need on repeat.", btn: "Hehe, next" },

        { emoji: "‚è≥", title: "Chapter 17", head: "The Time", sub: "Time stops whenever I'm with you.", btn: "Tick Tock" },

        { emoji: "üå¨Ô∏è", title: "Chapter 20", head: "Almost There", sub: "Jebiksha, take a deep breath...", btn: "Okay..." },
        { emoji: "üíì", title: "Chapter 21", head: "The Heart", sub: "It beats for no one but you.", btn: "Prove it" },
        { emoji: "üìñ", title: "Chapter 22", head: "The Poetry", sub: "You are the most beautiful poem ever written.", btn: "Read me" },
        { emoji: "üéá", title: "Chapter 23", head: "The Diamond", sub: "Shining bright even in the dark.", btn: "Sparkle" },
        { emoji: "üåô", title: "Chapter 24", head: "The Moon", sub: "Is jealous of how much I talk about you.", btn: "Poor Moon" },
        { emoji: "üîî", title: "Chapter 25", head: "The Name", sub: "Jebiksha. It's the most beautiful sound.", btn: "Next" },
        { emoji: "üéÅ", title: "The Moment", head: "Are You Ready?", sub: "The final page is waiting for your answer.", btn: "Let's do this" },
        { emoji: "üíç", title: "The Question", head: "Will you be my Valentine?", sub: "Jebiksha, will you make me the luckiest?", btn: "YES", btnNo: "NO" }
    ];

    let current = 0;
    const displayArea = document.getElementById('display-area');
    const dotsContainer = document.getElementById('progress-dots');

    pages.forEach((_, i) => {
        const d = document.createElement('div');
        d.className = 'dot';
        d.id = 'dot-' + i;
        dotsContainer.appendChild(d);
    });

    function showPage(idx) {
        const p = pages[idx];
        const isFinal = idx === pages.length - 1;
        
        displayArea.innerHTML = `
            <div class="screen active">
                <div class="chapter-label">${p.title}</div>
                <div class="emoji-display">${p.emoji}</div>
                <h2>${p.head}</h2>
                <p>${p.sub}</p>
                <div class="btn-container">
                    <button class="btn" id="yes-btn" onclick="${isFinal ? 'handleYes()' : 'next()'}">${p.btn}</button>
                    ${isFinal ? '<button class="btn" id="no-btn" onmouseover="handleNo()" onclick="handleNo()">NO</button>' : ''}
                </div>
            </div>
        `;
        
        document.querySelectorAll('.dot').forEach(d => d.classList.remove('active-dot'));
        document.getElementById('dot-' + idx).classList.add('active-dot');
    }

    function next() {
        if (current < pages.length - 1) {
            current++;
            showPage(current);
        }
    }

    function handleNo() {
        const btn = document.getElementById('no-btn');
        btn.style.position = 'fixed';
        btn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
        btn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
    }

    function handleYes() {
        displayArea.innerHTML = `

            </div>
        `;
        confetti({
            particleCount: 200,
            spread: 100,
            origin: { y: 0.6 },
            colors: ['#ff85a1', '#c9184a', '#ffffff']
        });
    }

    showPage(0);
</script>
</body>
</html>
