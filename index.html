<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Jebiksha</title>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0f0f0f;
  font-family:Georgia, serif;
}

/* Book */
.book{
  position:relative;
  width:380px;
  height:520px;
  perspective:2000px;
}

.page{
  position:absolute;
  width:100%;
  height:100%;
  background:#fffaf3;
  border-radius:15px;
  padding:40px;
  box-shadow:0 20px 50px rgba(0,0,0,0.6);
  transform-origin:left;
  transition:transform 1s ease;
  backface-visibility:hidden;
}

/* Proper stacking */
.page:nth-of-type(2){ z-index:4; }
.page:nth-of-type(4){ z-index:3; }
.page:nth-of-type(6){ z-index:2; }
.page:nth-of-type(8){ z-index:1; }

.page h1{
  text-align:center;
  color:#b8860b;
}

.page p{
  margin-top:20px;
  font-size:17px;
  line-height:1.6;
  color:#333;
}

.book input{
  display:none;
}

.book input:checked + .page{
  transform:rotateY(-180deg);
}

label{
  position:absolute;
  bottom:20px;
  right:20px;
  background:#b8860b;
  color:white;
  padding:8px 20px;
  border-radius:20px;
  cursor:pointer;
}

button{
  margin-top:30px;
  padding:12px 25px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  font-size:16px;
  margin-right:10px;
}

.yes{
  background:#b8860b;
  color:white;
}

.no{
  background:#444;
  color:white;
}

.result{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0);
  background:#111;
  color:gold;
  padding:40px;
  border-radius:20px;
  text-align:center;
  transition:0.6s;
  box-shadow:0 0 40px gold;
}

.result.show{
  transform:translate(-50%,-50%) scale(1);
}
</style>
</head>

<body>

<div class="book">

<input type="checkbox" id="p1">
<div class="page">
<h1>Jebiksha</h1>
<p>
Some names are spoken.  
Yours is felt.
</p>
<label for="p1">Next ‚ûú</label>
</div>

<input type="checkbox" id="p2">
<div class="page">
<h1>It Wasn't Planned</h1>
<p>
I never decided to like you.  
It just happened ‚Äî quietly, naturally.
</p>
<label for="p2">Next ‚ûú</label>
</div>

<input type="checkbox" id="p3">
<div class="page">
<h1>Why You?</h1>
<p>
Among many faces and days,  
you became different without trying.
</p>
<label for="p3">Next ‚ûú</label>
</div>

<div class="page">
<h1>Will You Be Mine?</h1>

<button class="yes" onclick="choose('YES ‚ù§Ô∏è')">Yes</button>
<button class="no" onclick="choose('NO üíî')">No</button>

</div>

</div>

<div class="result" id="resultBox"></div>

<script>

/* Initialize EmailJS */
(function(){
emailjs.init("ZBpSMBnfdEQE_bwCn");
})();

function choose(answer){

emailjs.send("service_vi8o9j4","template_1uului7",{
message:"Jebiksha selected: " + answer
});

let box=document.getElementById("resultBox");

if(answer.includes("YES")){
  box.innerHTML="You just made my world brighter ‚ù§Ô∏è";
}else{
  box.innerHTML="No matter what, I respect your choice.";
}

box.classList.add("show");
}

</script>

</body>
</html>
