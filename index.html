<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Jebiksha</title>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#1a1a1a,#000);
  overflow:hidden;
  font-family:Georgia, serif;
}

/* Floating sparkles */
.sparkle{
  position:absolute;
  width:6px;
  height:6px;
  background:gold;
  border-radius:50%;
  animation:float 6s infinite ease-in-out;
  opacity:0.6;
}

@keyframes float{
  0%{transform:translateY(100vh) scale(0);}
  50%{opacity:1;}
  100%{transform:translateY(-10vh) scale(1.5);opacity:0;}
}

/* Book */
.book{
  position:relative;
  width:400px;
  height:540px;
  perspective:3000px;
  animation:glow 3s infinite alternate;
}

@keyframes glow{
  from{filter:drop-shadow(0 0 10px gold);}
  to{filter:drop-shadow(0 0 25px orange);}
}

.page{
  position:absolute;
  width:100%;
  height:100%;
  background:linear-gradient(#fffaf0,#f5deb3);
  border-radius:15px;
  padding:40px;
  box-shadow:0 30px 60px rgba(0,0,0,0.7);
  transform-origin:left;
  transition:transform 1.2s ease;
  backface-visibility:hidden;
}

.page h1{
  text-align:center;
  color:#b8860b;
  animation:fadeIn 2s ease;
}

.page p{
  margin-top:20px;
  font-size:17px;
  line-height:1.6;
  color:#333;
  animation:fadeIn 3s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

.page:nth-of-type(2){ z-index:6; }
.page:nth-of-type(4){ z-index:5; }
.page:nth-of-type(6){ z-index:4; }
.page:nth-of-type(8){ z-index:3; }
.page:nth-of-type(10){ z-index:2; }
.page:nth-of-type(12){ z-index:1; }

.book input{
  display:none;
}

.book input:checked + .page{
  transform:rotateY(-180deg);
}

/* Buttons */
button{
  margin-top:30px;
  padding:12px 25px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  font-size:16px;
  margin-right:10px;
  transition:0.3s;
}

.yes{
  background:gold;
  color:black;
}

.no{
  background:#444;
  color:white;
}

button:hover{
  transform:scale(1.1);
}

/* Result popup */
.result{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0);
  background:black;
  color:gold;
  padding:40px;
  border-radius:20px;
  text-align:center;
  transition:0.6s;
  box-shadow:0 0 50px gold;
}

.result.show{
  transform:translate(-50%,-50%) scale(1);
}

/* Confetti */
.confetti{
  position:absolute;
  width:8px;
  height:8px;
  background:gold;
  animation:conf 3s linear forwards;
}

@keyframes conf{
  0%{transform:translateY(0);}
  100%{transform:translateY(100vh);}
}

label{
  position:absolute;
  bottom:20px;
  right:20px;
  background:gold;
  color:black;
  padding:8px 20px;
  border-radius:20px;
  cursor:pointer;
}
</style>
</head>

<body>

<audio id="flipSound" src="https://www.soundjay.com/page-flip-01a.mp3"></audio>
<audio id="bgMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" autoplay loop></audio>

<div class="book">

<input type="checkbox" id="p1">
<div class="page">
<h1>Jebiksha</h1>
<p>Some names are spoken. Yours is felt.</p>
<label for="p1" onclick="flip()">Next ‚ûú</label>
</div>

<input type="checkbox" id="p2">
<div class="page">
<h1>The Beginning</h1>
<p>I don‚Äôt know when it started, but I know it feels real.</p>
<label for="p2" onclick="flip()">Next ‚ûú</label>
</div>

<input type="checkbox" id="p3">
<div class="page">
<h1>Little Things</h1>
<p>Your smile. Your voice. The calm you bring.</p>
<label for="p3" onclick="flip()">Next ‚ûú</label>
</div>

<input type="checkbox" id="p4">
<div class="page">
<h1>One Question</h1>
<p>This is just honesty from my heart.</p>
<label for="p4" onclick="flip()">Next ‚ûú</label>
</div>

<div class="page">
<h1>Will You Be Mine?</h1>
<button class="yes" onclick="choose('YES ‚ù§Ô∏è')">Yes</button>
<button class="no" onclick="choose('NO üíî')">No</button>
</div>

</div>

<div class="result" id="resultBox"></div>

<script>
(function(){
emailjs.init("ZBpSMBnfdEQE_bwCn");
})();

function flip(){
document.getElementById("flipSound").play();
}

function choose(answer){

emailjs.send("service_vi8o9j4","template_1uului7",{
message:"Jebiksha selected: " + answer
});

let box=document.getElementById("resultBox");

if(answer.includes("YES")){
  box.innerHTML="You just made my world brighter ‚ù§Ô∏è";
  for(let i=0;i<50;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background="hsl("+Math.random()*360+",100%,50%)";
    document.body.appendChild(c);
  }
}else{
  box.innerHTML="No matter what, I respect your choice.";
}

box.classList.add("show");
}

/* Generate sparkles */
for(let i=0;i<30;i++){
  let s=document.createElement("div");
  s.className="sparkle";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=(4+Math.random()*4)+"s";
  document.body.appendChild(s);
}
</script>

</body>
  </html>
