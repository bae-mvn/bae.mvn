<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Queen, Jebiksha</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-light-pink: #fff0f6;    /* Baby Pink */
            --soft-petal: #ffdeeb;       /* Light Petal */
            --accent-pink: #ff85a1;      /* Bright Pink */
            --thick-pink: #c9184a;       /* Thick/Dark Pink */
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-light-pink);
            /* Creating a "glowing center" effect without a box */
            background: radial-gradient(circle at center, #ffffff 0%, var(--soft-petal) 50%, var(--bg-light-pink) 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            overflow: hidden;
        }

        #content-wrapper {
            width: 90%;
            max-width: 500px;
            text-align: center;
            z-index: 2;
        }

        .screen { display: none; flex-direction: column; align-items: center; animation: floatingFade 1s ease-out; }
        .active { display: flex; }

        @keyframes floatingFade {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .name-tag { 
            font-family: 'Great Vibes', cursive; 
            color: var(--thick-pink); 
            font-size: 4rem; 
            margin: 5px 0;
            filter: drop-shadow(2px 4px 6px rgba(201, 24, 74, 0.1));
        }

        .gold-title { 
            font-family: 'Cinzel', serif; 
            color: var(--accent-pink); 
            letter-spacing: 5px; 
            font-size: 0.9rem; 
            font-weight: 700;
            text-transform: uppercase;
        }
        
        h2 { 
            font-weight: 600; 
            color: #5a3d45; 
            font-size: 1.6rem; 
            margin: 20px 0;
            line-height: 1.2;
        }

        p { 
            color: #8a5e6a; 
            font-size: 1.1rem; 
            max-width: 300px; 
            margin: 0 auto 30px auto;
        }

        .small-pic { 
            width: 120px; 
            height: 120px; 
            margin-bottom: 10px; 
            filter: drop-shadow(0 10px 15px rgba(201, 24, 74, 0.2));
        }

        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 16px 40px;
            border: none;
            background: var(--thick-pink);
            color: white;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 50px;
            letter-spacing: 2px;
            font-size: 0.85rem;
            box-shadow: 0 8px 20px rgba(201, 24, 74, 0.25);
        }

        .btn:hover { 
            transform: scale(1.1); 
            background: #ff4d6d;
            box-shadow: 0 12px 25px rgba(201, 24, 74, 0.4);
        }

        #no-btn { 
            background: white; 
            color: var(--thick-pink); 
            border: 2px solid var(--soft-petal);
        }

        .progress-bar {
            position: fixed;
            bottom: 40px;
            display: flex;
            gap: 8px;
        }

        .dot { 
            width: 10px; height: 10px; 
            border-radius: 50%; 
            background: var(--soft-petal); 
            transition: 0.3s;
            border: 1px solid rgba(201, 24, 74, 0.1);
        }

        .active-dot { 
            background: var(--thick-pink); 
            transform: scale(1.5);
            box-shadow: 0 0 10px rgba(201, 24, 74, 0.3);
        }
    </style>
</head>
<body>

    <div id="content-wrapper">
        <div id="display-area"></div>
    </div>

    <div class="progress-bar" id="progress-dots"></div>

<script>
    const icons = {
        error: `<svg class="small-pic" viewBox="0 0 24 24" fill="none" stroke="#c9184a" stroke-width="1.5"><path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>`,
        heart: `<svg class="small-pic" viewBox="0 0 24 24" fill="#c9184a"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>`,
        crown: `<svg class="small-pic" viewBox="0 0 24 24" fill="#ff85a1"><path d="M5 16L3 5L8.5 10L12 4L15.5 10L21 5L19 16H5M19 19C19 19.6 18.6 20 18 20H6C5.4 20 5 19.6 5 19V18H19V19Z"/></svg>`,
        ring: `<svg class="small-pic" viewBox="0 0 24 24" fill="none" stroke="#c9184a" stroke-width="2"><circle cx="12" cy="14" r="6"/><path d="M12 8V4m-2 0h4"/></svg>`,
        gift: `<svg class="small-pic" viewBox="0 0 24 24" fill="#c9184a"><path d="M20 6h-2.18c.11-.31.18-.65.18-1 0-1.66-1.34-3-3-3-1.05 0-1.96.54-2.5 1.35l-.5.65-.5-.65C10.96 2.54 10.05 2 9 2 7.34 2 6 3.34 6 5c0 .35.07.69.18 1H4c-1.1 0-2 .9-2 2v2c0 .55.45 1 1 1h1v10c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V11h1c.55 0 1-.45 1-1V8c0-1.1-.9-2-2-2z"/></svg>`
    };

    const pages = [
        { icon: icons.error, title: "Initializing", head: "Finding Perfection", sub: "Scanning the universe for the most beautiful girl...", btn: "Searching..." },
        { icon: icons.heart, title: "Identity Confirmed", head: "It's Jebiksha!", sub: "No one else even comes close to your grace.", btn: "That's Me" },
        { icon: icons.crown, title: "Royal Decree", head: "To My Queen", sub: "Jebiksha, you deserve the world and more.", btn: "Continue" },
        { icon: icons.heart, title: "Chapter 1", head: "The Magic", sub: "Your smile is the only light I'll ever need.", btn: "Sweet" },
        { icon: icons.heart, title: "Final Chapter", head: "One Question", sub: "Jebiksha, will you make my dreams come true?", btn: "YES", btnNo: "NO" }
    ];

    let current = 0;
    const displayArea = document.getElementById('display-area');
    const dotsContainer = document.getElementById('progress-dots');

    pages.forEach((_, i) => {
        const d = document.createElement('div');
        d.className = 'dot';
        d.id = 'dot-' + i;
        dotsContainer.appendChild(d);
    });

    function showPage(idx) {
        const p = pages[idx];
        const isFinal = idx === pages.length - 1;
        
        displayArea.innerHTML = `
            <div class="screen active">
                <div class="gold-title">${p.title}</div>
                <div class="name-tag">Jebiksha</div>
                ${p.icon}
                <h2>${p.head}</h2>
                <p>${p.sub}</p>
                <div class="btn-container">
                    <button class="btn" id="yes-btn" onclick="${isFinal ? 'handleYes()' : 'next()'}">${p.btn}</button>
                    ${isFinal ? '<button class="btn" id="no-btn" onmouseover="handleNo()">NO</button>' : ''}
                </div>
            </div>
        `;
        
        document.querySelectorAll('.dot').forEach(d => d.classList.remove('active-dot'));
        document.getElementById('dot-' + idx).classList.add('active-dot');
    }

    function next() {
        if (current < pages.length - 1) {
            current++;
            showPage(current);
        }
    }

    function handleNo() {
        const btn = document.getElementById('no-btn');
        btn.style.position = 'fixed';
        btn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
        btn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
    }

    function handleYes() {
        displayArea.innerHTML = `
            <div class="screen active">
                <div class="gold-title">Forever Starts Now</div>
                <div class="name-tag">Jebiksha</div>
                <div style="font-size:5rem; margin-bottom:20px;">ðŸŒ¹</div>
                <h2>Thank You, My Queen!</h2>
                <p>You've made me the happiest person in the world.</p>
                <div style="font-size:2rem;">ðŸ’–âœ¨ðŸŽ€</div>
            </div>
        `;
        confetti({
            particleCount: 200,
            spread: 90,
            origin: { y: 0.7 },
            colors: ['#c9184a', '#ff85a1', '#ffffff']
        });
    }

    showPage(0);
</script>
</body>
</html>
