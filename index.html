<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Queen, Jebiksha</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --royal-red: #72001a;
            --gold-leaf: #d4af37;
            --silk-white: #fffcf9;
            --single-bg: #1a0105; /* Single, solid luxury deep maroon */
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--single-bg); /* Clean single background */
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        #luxury-card {
            background: var(--silk-white);
            width: 380px;
            height: 620px;
            border-radius: 30px;
            box-shadow: 0 40px 80px rgba(0,0,0,0.6);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            position: relative;
            border: 2px solid var(--gold-leaf);
        }

        .screen { display: none; width: 100%; height: 100%; flex-direction: column; justify-content: center; align-items: center; animation: fadeIn 0.8s ease; }
        .active { display: flex; }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .name-tag { font-family: 'Great Vibes', cursive; color: var(--royal-red); font-size: 3.2rem; margin: 10px 0; }
        .gold-title { font-family: 'Cinzel', serif; color: var(--gold-leaf); letter-spacing: 3px; font-size: 0.8rem; margin-bottom: 10px; }
        
        h2 { font-weight: 500; color: #333; font-size: 1.3rem; margin: 15px 0; line-height: 1.4; }
        .small-pic { width: 80px; height: 80px; margin-bottom: 20px; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1)); }

        .btn {
            padding: 12px 30px;
            border: 2px solid var(--gold-leaf);
            background: white;
            color: var(--gold-leaf);
            font-family: 'Cinzel', serif;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.75rem;
        }
        .btn:hover { background: var(--gold-leaf); color: white; transform: translateY(-3px); }

        #no-btn { background: #f9f9f9; border-color: #ddd; color: #999; }

        .progress { width: 100%; display: flex; justify-content: center; gap: 4px; margin-top: 20px; }
        .dot { width: 5px; height: 5px; border-radius: 50%; background: #ddd; transition: 0.3s; }
        .active-dot { background: var(--gold-leaf); transform: scale(1.5); }
    </style>
</head>
<body>

    <div id="luxury-card">
        <div id="display-area" style="width: 100%;">
            </div>
        <div class="progress" id="progress-dots"></div>
    </div>

<script>
    const icons = {
        error: `<svg class="small-pic" viewBox="0 0 24 24" fill="none" stroke="#800020" stroke-width="1.5"><path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>`,
        heart: `<svg class="small-pic" viewBox="0 0 24 24" fill="#800020"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>`,
        crown: `<svg class="small-pic" viewBox="0 0 24 24" fill="#d4af37"><path d="M5 16L3 5L8.5 10L12 4L15.5 10L21 5L19 16H5M19 19C19 19.6 18.6 20 18 20H6C5.4 20 5 19.6 5 19V18H19V19Z"/></svg>`,
        ring: `<svg class="small-pic" viewBox="0 0 24 24" fill="none" stroke="#d4af37" stroke-width="1.5"><circle cx="12" cy="14" r="6"/><path d="M12 8V4m-2 0h4"/></svg>`,
        gift: `<svg class="small-pic" viewBox="0 0 24 24" fill="#800020"><path d="M20 6h-2.18c.11-.31.18-.65.18-1 0-1.66-1.34-3-3-3-1.05 0-1.96.54-2.5 1.35l-.5.65-.5-.65C10.96 2.54 10.05 2 9 2 7.34 2 6 3.34 6 5c0 .35.07.69.18 1H4c-1.1 0-2 .9-2 2v2c0 .55.45 1 1 1h1v10c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V11h1c.55 0 1-.45 1-1V8c0-1.1-.9-2-2-2z"/></svg>`
    };

    const pages = [
        { icon: icons.error, title: "Registry Error", head: "404 Page Not Found", sub: "The system cannot locate the most precious user.", btn: "Refresh System" },
        { icon: icons.heart, title: "System Scan", head: "Jebiksha Detected", sub: "Elegance levels are off the charts today.", btn: "Continue" },
        { icon: icons.crown, title: "Royal Note", head: "To My Queen", sub: "Jebiksha, your presence is requested.", btn: "I'm here" },
        { icon: icons.heart, title: "Chapter 1", head: "A Rare Sight", sub: "In a world full of trends, you are a classic.", btn: "Tell me more" },
        { icon: icons.heart, title: "Chapter 2", head: "The Magic", sub: "Did you know your smile is my favorite luxury?", btn: "Really?" },
        { icon: icons.heart, title: "Chapter 3", head: "Scientific Fact", sub: "Thinking of you increases my happiness by 1000%.", btn: "That's sweet" },
        { icon: icons.heart, title: "Chapter 4", head: "Your Grace", sub: "You carry yourself with such effortless beauty.", btn: "Go on..." },
        { icon: icons.heart, title: "Chapter 5", head: "The Voice", sub: "Even a single 'Hello' from you makes my day.", btn: "Next page" },
        { icon: icons.heart, title: "Chapter 6", head: "Unique", sub: "There isn't a single person like you, Jebiksha.", btn: "I know" },
        { icon: icons.heart, title: "Chapter 7", head: "The Stars", sub: "They look at you to learn how to shine.", btn: "So poetic" },
        { icon: icons.heart, title: "Chapter 8", head: "The Dream", sub: "Every time I dream of peace, I see you.", btn: "Is that so?" },
        { icon: icons.heart, title: "Chapter 9", head: "The Spark", sub: "You have a light that never fades.", btn: "Keep talking" },
        { icon: icons.heart, title: "Chapter 10", head: "Halfway Point", sub: "Are you enjoying this journey, my Queen?", btn: "Yes, I am" },
        { icon: icons.heart, title: "Chapter 11", head: "The Calm", sub: "You are the quiet in the middle of a storm.", btn: "That's lovely" },
        { icon: icons.heart, title: "Chapter 12", head: "The Strength", sub: "Your kindness is your greatest power.", btn: "Thank you" },
        { icon: icons.heart, title: "Chapter 13", head: "The Style", sub: "Fashion changes, but your class is eternal.", btn: "Always" },
        { icon: icons.heart, title: "Chapter 14", head: "My World", sub: "You've become the best part of my every day.", btn: "And you mine?" },
        { icon: icons.heart, title: "Chapter 15", head: "The Laugh", sub: "It's the only melody I need on repeat.", btn: "Hehe, next" },
        { icon: icons.heart, title: "Chapter 16", head: "The Look", sub: "One glance from you and I forget what to say.", btn: "Speechless?" },
        { icon: icons.heart, title: "Chapter 17", head: "The Time", sub: "Time stops whenever I'm with you.", btn: "Tick Tock" },
        { icon: icons.heart, title: "Chapter 18", head: "The Choice", sub: "If I had a billion choices, I'd pick you.", btn: "Every time?" },
        { icon: icons.heart, title: "Chapter 19", head: "The Secret", sub: "I have a big question coming up soon.", btn: "I'm ready" },
        { icon: icons.heart, title: "Chapter 20", head: "Almost There", sub: "Jebiksha, take a deep breath...", btn: "Okay..." },
        { icon: icons.heart, title: "Chapter 21", head: "The Heart", sub: "It beats for no one but you.", btn: "Prove it" },
        { icon: icons.heart, title: "Chapter 22", head: "The Poetry", sub: "You are the most beautiful poem ever written.", btn: "Read me" },
        { icon: icons.heart, title: "Chapter 23", head: "The Diamond", sub: "Shining bright even in the dark.", btn: "Sparkle" },
        { icon: icons.heart, title: "Chapter 24", head: "The Moon", sub: "Is jealous of how much I talk about you.", btn: "Poor Moon" },
        { icon: icons.heart, title: "Chapter 25", head: "The Name", sub: "Jebiksha. It's the most beautiful sound.", btn: "Say it again" },
        { icon: icons.gift, title: "The Moment", head: "Are You Ready?", sub: "The final page is waiting for your answer.", btn: "Let's do this" },
        { icon: icons.ring, title: "The Question", head: "Will you be my Valentine?", sub: "Jebiksha, will you make me the luckiest?", btn: "YES", btnNo: "NO" }
    ];

    let current = 0;
    const displayArea = document.getElementById('display-area');
    const dotsContainer = document.getElementById('progress-dots');

    pages.forEach((_, i) => {
        const d = document.createElement('div');
        d.className = 'dot';
        d.id = 'dot-' + i;
        dotsContainer.appendChild(d);
    });

    function showPage(idx) {
        const p = pages[idx];
        const isFinal = idx === pages.length - 1;
        
        displayArea.innerHTML = `
            <div class="screen active">
                <div class="gold-title">${p.title}</div>
                ${p.icon}
                <div class="name-tag">Jebiksha</div>
                <h2>${p.head}</h2>
                <p style="margin-bottom:20px;">${p.sub}</p>
                <div id="btn-wrap" style="display:flex; gap:10px;">
                    <button class="btn" id="yes-btn" onclick="${isFinal ? 'handleYes()' : 'next()'}">${p.btn}</button>
                    ${isFinal ? '<button class="btn" id="no-btn" onclick="handleNo()">NO</button>' : ''}
                </div>
            </div>
        `;
        
        document.querySelectorAll('.dot').forEach(d => d.classList.remove('active-dot'));
        document.getElementById('dot-' + idx).classList.add('active-dot');
    }

    function next() {
        if (current < pages.length - 1) {
            current++;
            showPage(current);
        }
    }

    function handleNo() {
        const btn = document.getElementById('no-btn');
        btn.style.position = 'fixed';
        btn.style.left = Math.random() * (window.innerWidth - 80) + 'px';
        btn.style.top = Math.random() * (window.innerHeight - 40) + 'px';
        document.querySelector('h2').innerText = "Wrong button, my Queen! ðŸ˜‰";
    }

    function handleYes() {
        displayArea.innerHTML = `
            <div class="screen active">
                <div class="gold-title">Official Decision</div>
                <div class="name-tag">Forever Yours</div>
                <h2>Thank You, Jebiksha!</h2>
                <p>You've made this Valentine's Day legendary.</p>
                <div style="font-size:3rem; margin-top:20px;">ðŸ¥€ðŸ’–âœ¨</div>
            </div>
        `;
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#800020', '#d4af37', '#ffffff']
        });
    }

    showPage(0);
</script>
</body>
</html>
