<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oops... ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
    transition:background 0.8s ease;
    background:linear-gradient(135deg,#ffd6ec,#ffe9d6);
}

/* MAIN CARD */
.container{
    width:90%;
    max-width:420px;
    padding:35px 25px;
    border-radius:25px;
    background:rgba(255,255,255,0.75);
    backdrop-filter:blur(10px);
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,0.12);
    transition:all 0.6s ease;
}

/* TEXT */
h1{
    margin:0 0 10px;
    font-weight:700;
}

p{
    margin:10px 0 20px;
    font-weight:300;
}

/* BUTTONS */
button{
    border:none;
    padding:12px 26px;
    margin:8px;
    border-radius:999px;
    font-size:15px;
    cursor:pointer;
    transition:all 0.3s ease;
    box-shadow:0 6px 15px rgba(0,0,0,0.1);
}

button:hover{
    transform:translateY(-2px);
}

.primary{
    background:#ff6fa5;
    color:white;
}

.secondary{
    background:white;
}

.hidden{
    opacity:0;
    transform:translateY(15px);
    pointer-events:none;
}

/* VALENTINE SECTION */
#valentine{
    position:relative;
}

#noBtn{
    position:absolute;
}

/* MESSAGE */
#yesMessage{
    margin-top:15px;
    white-space:pre-line;
    font-weight:500;
}

/* CONFETTI */
canvas{
    position:fixed;
    top:0;
    left:0;
    pointer-events:none;
}
</style>
</head>

<body>

<canvas id="confettiCanvas"></canvas>

<div class="container">

<!-- 404 SCREEN -->
<div id="errorScreen">
<h1>404 üòÖ</h1>
<p>Page Not Found... but maybe love is?</p>
<button class="primary" id="refreshBtn">Refresh</button>
</div>

<!-- VALENTINE SCREEN -->
<div id="valentine" class="hidden">
<h1>Will you be my Valentine? üíñ</h1>

<button class="primary" id="yesBtn">YES</button>
<button class="secondary" id="noBtn">NO</button>

<div id="yesMessage" class="hidden"></div>
</div>

</div>

<script>
const errorScreen=document.getElementById("errorScreen");
const valentine=document.getElementById("valentine");
const refreshBtn=document.getElementById("refreshBtn");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const message=document.getElementById("yesMessage");
const body=document.body;

/* ---------- SHOW VALENTINE ---------- */
refreshBtn.onclick=()=>{
    errorScreen.classList.add("hidden");
    setTimeout(()=>valentine.classList.remove("hidden"),400);
};

/* ---------- YES CLICK ---------- */
yesBtn.onclick=()=>{

message.textContent=
`By clicking YES you agree to:

Unlimited cuddles
Lifetime supply of bad puns
Mutual pizza stealing rights

Effective immediately! üíû`;

message.classList.remove("hidden");

/* hide buttons smoothly */
setTimeout(()=>{
    yesBtn.classList.add("hidden");
    noBtn.classList.add("hidden");
},1000);

startConfetti();
setTimeout(stopConfetti,5000);
};

/* ---------- NO CLICK ---------- */
let noClicks=0;

noBtn.onclick=()=>{
    noClicks++;

moveButton();
changeBackground();

if(noClicks>=2){
    noBtn.textContent="ü•∫";
}
};

function moveButton(){
const x=Math.random()*(window.innerWidth-120);
const y=Math.random()*(window.innerHeight-60);
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
}

function changeBackground(){
const gradients=[
"linear-gradient(135deg,#ffd6ec,#ffe9d6)",
"linear-gradient(135deg,#e0c3fc,#f9f586)",
"linear-gradient(135deg,#ff9a9e,#fad0c4)",
"linear-gradient(135deg,#a18cd1,#fbc2eb)",
"linear-gradient(135deg,#ffecd2,#fcb69f)"
];
body.style.background=gradients[Math.floor(Math.random()*gradients.length)];
}

/* ---------- CONFETTI ---------- */
const canvas=document.getElementById("confettiCanvas");
const ctx=canvas.getContext("2d");
let confetti=[];
let confettiRunning=false;

function resizeCanvas(){
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
}
resizeCanvas();
window.onresize=resizeCanvas;

function startConfetti(){
confettiRunning=true;
for(let i=0;i<150;i++){
confetti.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height- canvas.height,
size:5+Math.random()*5,
speed:2+Math.random()*3,
color:`hsl(${Math.random()*360},100%,60%)`
});
}
animateConfetti();
}

function animateConfetti(){
if(!confettiRunning) return;

ctx.clearRect(0,0,canvas.width,canvas.height);

confetti.forEach(p=>{
p.y+=p.speed;
ctx.fillStyle=p.color;
ctx.fillRect(p.x,p.y,p.size,p.size);
});

requestAnimationFrame(animateConfetti);
}

function stopConfetti(){
confettiRunning=false;
ctx.clearRect(0,0,canvas.width,canvas.height);
confetti=[];
}
</script>

</body>
</html>
