<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Jebiksha</title>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(160deg,#000,#1a1a1a,#000);
  overflow:hidden;
  font-family:'Georgia',serif;
}

/* Particle background */
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:-1;
}

/* Book Cover */
.cover{
  width:420px;
  height:560px;
  background:linear-gradient(145deg,#111,#000);
  border-radius:15px;
  box-shadow:0 0 40px gold;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  cursor:pointer;
  transition:transform 1.5s ease;
}

.cover h1{
  color:gold;
  font-size:30px;
  animation:glow 2s infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 10px gold;}
  to{text-shadow:0 0 30px orange;}
}

/* Book Pages Container */
.book{
  width:420px;
  height:560px;
  background:#fffaf0;
  border-radius:15px;
  position:absolute;
  display:none;
  padding:50px;
  box-shadow:0 0 60px rgba(0,0,0,0.8);
  animation:openBook 1.5s ease forwards;
}

@keyframes openBook{
  from{transform:rotateY(90deg);}
  to{transform:rotateY(0);}
}

.page{
  display:none;
  animation:fadeSlide 1s ease;
}

@keyframes fadeSlide{
  from{opacity:0; transform:translateX(50px);}
  to{opacity:1; transform:translateX(0);}
}

.page.active{
  display:block;
}

button{
  margin-top:30px;
  padding:12px 30px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

.yes{
  background:gold;
  color:black;
}

.no{
  background:#444;
  color:white;
}

button:hover{
  transform:scale(1.1);
}

/* Result screen */
.result{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0);
  background:black;
  color:gold;
  padding:50px;
  border-radius:20px;
  text-align:center;
  transition:0.6s;
  box-shadow:0 0 60px gold;
}

.result.show{
  transform:translate(-50%,-50%) scale(1);
}

/* Floating hearts */
.heart{
  position:absolute;
  color:red;
  font-size:20px;
  animation:floatUp 4s linear forwards;
}

@keyframes floatUp{
  from{transform:translateY(0); opacity:1;}
  to{transform:translateY(-100vh); opacity:0;}
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="cover" onclick="openBook()">
<h1>Jebiksha</h1>
<p style="color:#aaa;">Tap to Open</p>
</div>

<div class="book" id="book">

<div class="page active">
<h2>The First Chapter</h2>
<p id="typing1"></p>
<button onclick="nextPage()">Next ‚ûú</button>
</div>

<div class="page">
<h2>Little Things</h2>
<p>Your smile feels different.<br>
Your presence feels calm.<br>
And somehow... special.</p>
<button onclick="nextPage()">Next ‚ûú</button>
</div>

<div class="page">
<h2>One Honest Question</h2>
<p>This comes from a real place in my heart.</p>
<button onclick="nextPage()">Next ‚ûú</button>
</div>

<div class="page">
<h2>Will You Be Mine?</h2>
<button class="yes" onclick="choose('YES ‚ù§Ô∏è')">Yes</button>
<button class="no" onclick="choose('NO üíî')">No</button>
</div>

</div>

<div class="result" id="resultBox"></div>

<script>
emailjs.init("ZBpSMBnfdEQE_bwCn");

function openBook(){
  document.querySelector(".cover").style.transform="rotateY(-180deg)";
  setTimeout(()=>{
    document.querySelector(".cover").style.display="none";
    document.getElementById("book").style.display="block";
    typeText();
  },1000);
}

let current=0;
function nextPage(){
  let pages=document.querySelectorAll(".page");
  pages[current].classList.remove("active");
  current++;
  pages[current].classList.add("active");
}

function choose(answer){
emailjs.send("service_vi8o9j4","template_1uului7",{
message:"Jebiksha selected: " + answer
});

let box=document.getElementById("resultBox");

if(answer.includes("YES")){
  box.innerHTML="You just made my world brighter ‚ù§Ô∏è";
  for(let i=0;i<30;i++){
    let h=document.createElement("div");
    h.className="heart";
    h.style.left=Math.random()*100+"vw";
    h.innerHTML="‚ù§";
    document.body.appendChild(h);
  }
}else{
  box.innerHTML="I respect your choice.";
}

box.classList.add("show");
}

/* Typing effect */
function typeText(){
let text="I don‚Äôt know when it started... but I know it feels real.";
let i=0;
let speed=40;
function typing(){
  if(i<text.length){
    document.getElementById("typing1").innerHTML+=text.charAt(i);
    i++;
    setTimeout(typing,speed);
  }
}
typing();
}

/* Particle background */
let canvas=document.getElementById("bg");
let ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<80;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*2
});
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="gold";
particles.forEach(p=>{
ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fill();
p.y-=0.3;
if(p.y<0) p.y=canvas.height;
});
requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
