<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cinematic Proposal Experience</title><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet"><script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script><script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script><style>
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#12001f,#2a003f,#000);
color:white;
overflow-x:hidden;
}
section{min-height:100vh;padding:80px 20px;position:relative}
h1,h2,h3{font-family:'Playfair Display',serif}

.glass{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(15px);
border:1px solid rgba(255,255,255,0.15);
border-radius:20px;
padding:30px;
}

.btn{
padding:14px 30px;
border:none;
border-radius:40px;
background:linear-gradient(45deg,#ff4ecb,#ffd6f7);
color:white;
font-size:18px;
cursor:pointer;
box-shadow:0 0 20px rgba(255,100,200,0.5);
transition:.3s;
}
.btn:hover{transform:scale(1.1);box-shadow:0 0 40px rgba(255,100,200,1)}

canvas{position:fixed;top:0;left:0;z-index:-1}

.cursor{
width:20px;height:20px;border-radius:50%;
position:fixed;pointer-events:none;
background:radial-gradient(circle,#ff66cc,transparent);
mix-blend-mode:screen;
z-index:9999;
}

.hero{display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center}
.typing{font-size:2rem;margin-bottom:30px}

.letter{transform:rotateX(90deg);transform-origin:top}

.gift{font-size:80px;cursor:pointer;text-align:center}

.proposal{text-align:center}

/* 3D glowing ring */
.ring-wrapper{width:140px;height:140px;margin:auto;position:relative}
.ring{
width:100%;height:100%;border-radius:50%;
border:6px solid gold;
box-shadow:0 0 15px gold,0 0 40px rgba(255,215,0,0.6),inset 0 0 20px rgba(255,255,255,0.5);
animation:spin 6s linear infinite, float 3s ease-in-out infinite;
}
.ring::after{
content:'';position:absolute;top:-18px;left:50%;transform:translateX(-50%);
width:24px;height:24px;border-radius:50%;
background:radial-gradient(circle,#fff,#ffd700);
box-shadow:0 0 25px white,0 0 60px gold;
}
@keyframes spin{from{transform:rotateY(0)}to{transform:rotateY(360deg)}}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-18px)}}

.modal{position:fixed;inset:0;background:rgba(0,0,0,.8);display:none;align-items:center;justify-content:center;z-index:2000}
.modal-content{max-width:400px;text-align:center}

.heart{position:absolute;color:#ff7bd5;animation:fall linear forwards}
@keyframes fall{from{transform:translateY(-10vh)}to{transform:translateY(110vh)}}

.meter{position:fixed;bottom:0;left:0;width:100%;height:8px;background:#222;z-index:999}
.meter-fill{height:100%;width:0%;background:linear-gradient(90deg,#ff4ecb,#fff)}

.ending{text-align:center;font-size:2rem}
#noBtn{position:relative}

</style></head>
<body><div class="cursor"></div>
<canvas id="particles"></canvas><audio id="bgMusic" loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9c9d5b.mp3">
</audio><!-- HERO --><section class="hero">
<div class="typing" id="typing"></div>
<button class="btn" onclick="startExperience()">Enter My Heart</button>
<br><br>
<button class="btn" onclick="toggleMusic()">Music Toggle</button>
</section><!-- LOVE LETTER --><section style="display:flex;align-items:center;justify-content:center">
<div class="glass letter" id="letter">
<h2>Message From My Heart</h2>
<p>This is where your emotional message appears...</p>
</div>
</section><!-- SURPRISE --><section style="text-align:center">
<h2>Special Surprise</h2>
<div id="countdown"></div>
<div class="gift" onclick="openGift()">üéÅ</div>
<div id="quote"></div>
</section><!-- PROPOSAL --><section class="proposal">
<div class="ring-wrapper"><div class="ring"></div></div>
<h2>Will you be mine forever?</h2>
<button class="btn" onclick="openProposal()">Open Proposal</button>
</section><div class="modal" id="proposalModal">
<div class="glass modal-content">
<h2>Will you marry me?</h2>
<button class="btn" onclick="acceptLove()">YES</button>
<button class="btn" id="noBtn">NO</button>
<br><br>
<input placeholder="Send a message" id="msgInput">
<button class="btn" onclick="sendMessage()">Send Message</button>
</div>
</div><!-- END --><section class="ending">
Thank you for being my forever ‚ù§Ô∏è
</section><div class="meter"><div class="meter-fill" id="loveFill"></div></div><script>
try{ emailjs.init("YOUR_PUBLIC_KEY"); }catch(e){}

const text="I have something special for you‚Ä¶";
let i=0;(function type(){ if(i<text.length){typing.textContent+=text[i++];setTimeout(type,50);} })();

function toggleMusic(){const m=bgMusic;m.paused?m.play():m.pause();}
function startExperience(){window.scrollTo({top:window.innerHeight});}

gsap.to("#letter",{rotateX:0,duration:1.5,scrollTrigger:{trigger:"#letter",start:"top 80%"}})

let time=5;
const timer=setInterval(()=>{if(time>=0){countdown.textContent="Opening in "+time;time--}else clearInterval(timer)},1000)

function openGift(){quote.textContent="You are my greatest gift ‚ù§Ô∏è";confettiBurst(40)}
function openProposal(){proposalModal.style.display="flex"}
function acceptLove(){confettiBurst(120);alert("Forever begins now ‚ù§Ô∏è")}

const noBtn=document.getElementById("noBtn");
noBtn.addEventListener('mouseenter',()=>{
const x=Math.random()*200-100;const y=Math.random()*120-60;
noBtn.style.transform=`translate(${x}px,${y}px)`;
});

function sendMessage(){
const msg=msgInput.value.trim();
if(!msg)return alert("Write a message ‚ù§Ô∏è");
emailjs.send("YOUR_SERVICE_ID","YOUR_TEMPLATE_ID",{message:msg})
.then(()=>alert("Message sent ‚ù§Ô∏è"))
.catch(()=>alert("Email setup needed"));
}

const canvas=document.getElementById('particles');
const ctx=canvas.getContext('2d');
let w,h,particles=[];
function resize(){w=canvas.width=innerWidth;h=canvas.height=innerHeight}
resize();addEventListener('resize',resize);
const particleCount=window.innerWidth<600?40:80;
for(let i=0;i<particleCount;i++)particles.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*2+0.5,s:Math.random()*0.4+0.1});
function animateParticles(){ctx.clearRect(0,0,w,h);ctx.fillStyle="#ff66cc";for(const p of particles){ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fill();p.y+=p.s;if(p.y>h)p.y=0;}requestAnimationFrame(animateParticles);}animateParticles();

let cx=0,cy=0,tx=0,ty=0;
document.addEventListener('mousemove',e=>{tx=e.clientX;ty=e.clientY});
function cursorLoop(){cx+=(tx-cx)*0.15;cy+=(ty-cy)*0.15;document.querySelector('.cursor').style.transform=`translate(${cx}px,${cy}px)`;requestAnimationFrame(cursorLoop)}cursorLoop();

function confettiBurst(count){for(let i=0;i<count;i++){const el=document.createElement('div');el.className='heart';el.textContent='‚ù§';el.style.left=Math.random()*100+'vw';el.style.animationDuration=Math.random()*2+2+'s';document.body.appendChild(el);setTimeout(()=>el.remove(),4000);}}

let love=0;setInterval(()=>{if(love<100){love+=0.2;loveFill.style.width=love+'%'}},40);
document.addEventListener('keydown',e=>{if(e.key==='L')alert('Secret message: You are my destiny ‚ù§Ô∏è')});
document.addEventListener('touchstart',()=>confettiBurst(15),{passive:true});

</script></body>
</html>
