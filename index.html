<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Jebiksha</title>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
background:#0e0e0e;
font-family:Georgia, serif;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
}

/* Loader */
.loader{
position:fixed;
width:100%;
height:100%;
background:#0e0e0e;
display:flex;
justify-content:center;
align-items:center;
color:gold;
font-size:22px;
letter-spacing:3px;
z-index:1000;
animation:fadeOut 2s forwards;
animation-delay:2.5s;
}

@keyframes fadeOut{
to{opacity:0;visibility:hidden;}
}

/* Book */
.book{
width:380px;
height:520px;
position:relative;
perspective:2000px;
}

.page{
position:absolute;
width:100%;
height:100%;
background:#fffaf3;
border-radius:15px;
padding:40px;
transform-origin:left;
transition:1s ease;
backface-visibility:hidden;
box-shadow:0 20px 50px rgba(0,0,0,0.6);
}

.page h1{
color:#b8860b;
text-align:center;
margin-bottom:20px;
}

.page p{
font-size:17px;
line-height:1.6;
color:#333;
}

.book input{
display:none;
}

input:checked + .page{
transform:rotateY(-180deg);
}

label{
position:absolute;
bottom:20px;
right:20px;
background:#b8860b;
color:white;
padding:8px 20px;
border-radius:20px;
cursor:pointer;
}

/* Buttons */
button{
margin-top:30px;
padding:12px 25px;
border:none;
border-radius:25px;
cursor:pointer;
font-size:16px;
margin-right:10px;
}

.yes{
background:#b8860b;
color:white;
}

.no{
background:#444;
color:white;
}

/* Final screen */
.result{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%) scale(0);
background:#111;
color:gold;
padding:40px;
border-radius:20px;
text-align:center;
transition:0.6s;
box-shadow:0 0 40px gold;
}

.result.show{
transform:translate(-50%,-50%) scale(1);
}
</style>
</head>

<body>

<div class="loader">A Story For Jebiksha...</div>

<div class="book">

<!-- PAGE 1 -->
<input type="checkbox" id="p1">
<div class="page">
<h1>Jebiksha</h1>
<p id="text1"></p>
<label for="p1">Next ‚ûú</label>
</div>

<!-- PAGE 2 -->
<input type="checkbox" id="p2">
<div class="page">
<h1>It Wasn't Planned</h1>
<p id="text2"></p>
<label for="p2">Next ‚ûú</label>
</div>

<!-- PAGE 3 -->
<input type="checkbox" id="p3">
<div class="page">
<h1>Why You?</h1>
<p id="text3"></p>
<label for="p3">Next ‚ûú</label>
</div>

<!-- PAGE 4 -->
<div class="page">
<h1>Will You Be Mine?</h1>

<button class="yes" onclick="choose('YES ‚ù§Ô∏è')">Yes</button>
<button class="no" onclick="choose('NO üíî')">No</button>

</div>

</div>

<div class="result" id="resultBox"></div>

<script>

/* TYPEWRITER EFFECT */
function typeWriter(text, elementId, speed=40){
let i=0;
let element=document.getElementById(elementId);
function typing(){
if(i<text.length){
element.innerHTML+=text.charAt(i);
i++;
setTimeout(typing,speed);
}
}
typing();
}

typeWriter("Some names are spoken. Yours is felt.", "text1");
setTimeout(()=>typeWriter("I never decided to like you. It just happened ‚Äî quietly, naturally.", "text2"),2000);
setTimeout(()=>typeWriter("Among many faces and days, you became different without trying.", "text3"),4000);

/* EMAILJS (optional) */
(function(){
emailjs.init("YOUR_PUBLIC_KEY"); // Replace if using
})();

function choose(answer){

// Optional email send
emailjs.send("YOUR_SERVICE_ID","YOUR_TEMPLATE_ID",{
message:"Jebiksha selected: "+answer
}).then(()=>{});

let box=document.getElementById("resultBox");

if(answer.includes("YES")){
box.innerHTML="You just made my world brighter ‚ù§Ô∏è";
}else{
box.innerHTML="No matter what, I respect your choice.";
}

box.classList.add("show");
}

</script>

</body>
</html>
