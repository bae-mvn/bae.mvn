<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oops ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
margin:0;
height:100vh;
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
background:linear-gradient(135deg,#ffd6ec,#ffe9d6);
animation:bgShift 12s infinite alternate ease-in-out;
}

/* animated gradient breathing */
@keyframes bgShift{
0%{background:linear-gradient(135deg,#ffd6ec,#ffe9d6);}
50%{background:linear-gradient(135deg,#ffe3f3,#fff1da);}
100%{background:linear-gradient(135deg,#ffd6ec,#ffe9d6);}
}

/* floating hearts */
.heart{
position:fixed;
bottom:-50px;
font-size:20px;
opacity:.6;
animation:floatUp linear infinite;
pointer-events:none;
}

@keyframes floatUp{
to{
transform:translateY(-120vh) rotate(360deg);
opacity:0;
}
}

/* card */
.container{
width:90%;
max-width:420px;
padding:35px 25px;
border-radius:25px;
background:rgba(255,255,255,0.75);
backdrop-filter:blur(12px);
text-align:center;
box-shadow:0 20px 40px rgba(0,0,0,0.12);
transition:all .6s ease;
animation:cardEnter .8s ease;
}

@keyframes cardEnter{
from{opacity:0; transform:scale(.8) translateY(30px);}
to{opacity:1; transform:scale(1);}
}

.hidden{
opacity:0;
transform:scale(.9);
pointer-events:none;
position:absolute;
}

/* buttons */
button{
border:none;
padding:12px 26px;
margin:8px;
border-radius:999px;
font-size:15px;
cursor:pointer;
transition:.3s;
box-shadow:0 6px 15px rgba(0,0,0,0.12);
}

button:hover{transform:translateY(-3px);}

.primary{
background:#ff6fa5;
color:white;
}

/* glowing YES button */
#yesBtn{
animation:pulse 2s infinite;
}

@keyframes pulse{
0%,100%{box-shadow:0 0 0 0 rgba(255,111,165,.6);}
50%{box-shadow:0 0 20px 8px rgba(255,111,165,.2);}
}

.secondary{background:white;}

#valentine{position:relative;}

#noBtn{
position:absolute;
transition:all .35s cubic-bezier(.2,.8,.2,1);
}

/* message animation */
#yesMessage{
margin-top:20px;
font-weight:500;
white-space:pre-line;
animation:fadeRise .8s ease;
}

@keyframes fadeRise{
from{opacity:0; transform:translateY(15px);}
to{opacity:1;}
}

canvas{
position:fixed;
top:0;
left:0;
pointer-events:none;
}
</style>
</head>

<body>

<canvas id="confettiCanvas"></canvas>

<div class="container">

<div id="errorScreen">
<h1>404 üòÖ</h1>
<p>Page Not Found... but maybe love is?</p>
<button class="primary" id="refreshBtn">Refresh</button>
</div>

<div id="valentine" class="hidden">
<h1>Will you be my Valentine? üíñ</h1>
<button class="primary" id="yesBtn">YES</button>
<button class="secondary" id="noBtn">NO</button>
<div id="yesMessage" class="hidden"></div>
</div>

</div>

<script>
/* floating hearts generator */
setInterval(()=>{
const heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="üíó";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=5+Math.random()*5+"s";
heart.style.fontSize=15+Math.random()*25+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),10000);
},500);

/* elements */
const errorScreen=document.getElementById("errorScreen");
const valentine=document.getElementById("valentine");
const refreshBtn=document.getElementById("refreshBtn");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const message=document.getElementById("yesMessage");
const body=document.body;

/* transition screens */
refreshBtn.onclick=()=>{
errorScreen.classList.add("hidden");
setTimeout(()=>valentine.classList.remove("hidden"),500);
};

/* typing message */
function typeText(text){
message.textContent="";
let i=0;
const speed=30;
const timer=setInterval(()=>{
message.textContent+=text[i];
i++;
if(i>=text.length) clearInterval(timer);
},speed);
}

/* YES */
yesBtn.onclick=()=>{

const txt=`By clicking YES you agree to:

Unlimited cuddles
Lifetime supply of bad puns
Mutual pizza stealing rights

Effective immediately! üíû`;

message.classList.remove("hidden");
typeText(txt);

setTimeout(()=>{
yesBtn.classList.add("hidden");
noBtn.classList.add("hidden");
},1000);

startConfetti();
setTimeout(stopConfetti,5000);
};

/* NO button */
let noClicks=0;

noBtn.onclick=()=>{
noClicks++;
moveButton();
changeBg();
if(noClicks>=2) noBtn.textContent="ü•∫";
};

function moveButton(){
const x=Math.random()*(window.innerWidth-120);
const y=Math.random()*(window.innerHeight-60);
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
}

function changeBg(){
const g=[
"linear-gradient(135deg,#ffd6ec,#ffe9d6)",
"linear-gradient(135deg,#ff9a9e,#fad0c4)",
"linear-gradient(135deg,#a18cd1,#fbc2eb)",
"linear-gradient(135deg,#ffecd2,#fcb69f)"
];
body.style.background=g[Math.floor(Math.random()*g.length)];
}

/* confetti physics */
const canvas=document.getElementById("confettiCanvas");
const ctx=canvas.getContext("2d");
let confetti=[];
let running=false;

function resize(){
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
}
resize();
window.onresize=resize;

function startConfetti(){
running=true;
for(let i=0;i<200;i++){
confetti.push({
x:Math.random()*canvas.width,
y:-20,
size:6,
speed:2+Math.random()*4,
swing:Math.random()*2
});
}
animate();
}

function animate(){
if(!running) return;
ctx.clearRect(0,0,canvas.width,canvas.height);
confetti.forEach(p=>{
p.y+=p.speed;
p.x+=Math.sin(p.y*0.02)*p.swing;
ctx.fillRect(p.x,p.y,p.size,p.size);
});
requestAnimationFrame(animate);
}

function stopConfetti(){
running=false;
confetti=[];
ctx.clearRect(0,0,canvas.width,canvas.height);
}
</script>

</body>
    </html>
