<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Access</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0a0a0a;
  font-family:Segoe UI, sans-serif;
  overflow:hidden;
}

/* Pink glow background */
body::before{
  content:"";
  position:absolute;
  width:500px;
  height:500px;
  background:radial-gradient(circle, #ff4da6, transparent 70%);
  filter:blur(140px);
  animation:float 6s ease-in-out infinite alternate;
}

@keyframes float{
  from{transform:translateY(-40px);}
  to{transform:translateY(40px);}
}

/* Glass box */
.lock-box{
  position:relative;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(15px);
  border:1px solid #ff4da6;
  padding:40px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 0 40px rgba(255,77,166,0.4);
}

/* Title */
h2{
  color:#ff66b3;
  margin-bottom:20px;
  letter-spacing:1px;
}

/* Input */
input{
  padding:12px;
  width:230px;
  border-radius:12px;
  border:none;
  outline:none;
  text-align:center;
  font-size:16px;
  margin-bottom:15px;
  background:#111;
  color:white;
}

/* Button */
button{
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#ff4da6,#ff99cc);
  color:white;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 15px rgba(255,77,166,0.6);
  transition:0.3s;
}

button:hover{
  transform:scale(1.08);
}

/* Error text */
#error{
  color:#ff4d4d;
  margin-top:10px;
  display:none;
}
</style>
</head>

<body>

<div class="lock-box">
  <h2>Enter Password</h2>
  <input type="password" id="password" placeholder="Secret password">
  <br>
  <button onclick="checkPassword()">Unlock</button>
  <div id="error">Wrong password</div>
</div>

<script>
function checkPassword(){

  var correctPassword = "1234"; // üîê change password here
  var entered = document.getElementById("password").value;

  if(entered === correctPassword){
      window.location.href = "main.html"; 
      // üëÜ change to your proposal page file name
  }
  else{
      document.getElementById("error").style.display="block";
  }
}
</script>

</body>
</html>
