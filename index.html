<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
height:100vh;
overflow:hidden;
background:black;
font-family:Georgia,serif;
color:gold;
display:flex;
justify-content:center;
align-items:center;
}

/* ===== GOLD PARTICLES ===== */
canvas{
position:fixed;
top:0;
left:0;
z-index:0;
}

/* ===== BOOK ===== */
.book{
width:320px;
height:500px;
position:relative;
perspective:2000px;
z-index:2;
}

.page{
position:absolute;
width:100%;
height:100%;
background:#111;
border:1px solid gold;
padding:30px;
transform-origin:left;
transition:1s;
backface-visibility:hidden;
box-shadow:0 0 25px gold;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
font-size:20px;
}

.page.flipped{
transform:rotateY(-180deg);
}

button{
background:gold;
border:none;
padding:12px 25px;
margin-top:20px;
cursor:pointer;
font-weight:bold;
}

/* ===== RING MODAL ===== */
.ringBox{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:black;
display:none;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:5;
}

.ring{
font-size:90px;
animation:pulse 1.2s infinite;
}

@keyframes pulse{
0%{transform:scale(1)}
50%{transform:scale(1.2)}
100%{transform:scale(1)}
}

/* ===== FIREWORKS ===== */
.fireworks{
position:fixed;
top:0;
left:0;
pointer-events:none;
z-index:6;
}

/* ===== MESSAGE BOX ===== */
textarea{
width:250px;
height:100px;
margin-top:10px;
}

/* ===== LOADER ===== */
.loader{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:black;
display:flex;
justify-content:center;
align-items:center;
font-size:28px;
z-index:10;
animation:fadeOut 3s forwards;
animation-delay:2s;
}

@keyframes fadeOut{
to{opacity:0;visibility:hidden}
}
</style>
</head>

<body>

<div class="loader">Opening your story...</div>

<canvas id="particles"></canvas>

<div class="book" id="book">

<div class="page" onclick="next()">Every story has a beginning...</div>

<div class="page" onclick="next()">Some moments change everything...</div>

<div class="page" onclick="next()">Some people feel like destiny...</div>

<div class="page" onclick="next()">And some smiles stay forever...</div>

<div class="page" onclick="next()">
Your message here... ‚ù§Ô∏è
</div>

<div class="page" onclick="showRing()">
I have one question for you...
</div>

</div>

<!-- RING PROPOSAL -->
<div class="ringBox" id="ringBox">
<div class="ring">üíç</div>
<h2>Will you be mine?</h2>

<button onclick="yes()">YES ‚ù§Ô∏è</button>
<button onclick="no()">NO</button>

<br>
<textarea id="msg" placeholder="Write your message..."></textarea>
</div>

<canvas class="fireworks" id="fireworks"></canvas>

<script>

/* ===== EMAILJS ===== */
(function(){
emailjs.init("YOUR_PUBLIC_KEY");
})();

/* ===== PAGE FLIP ===== */
let pages=document.querySelectorAll(".page");
let index=0;

function next(){
if(index<pages.length){
pages[index].classList.add("flipped");
index++;
}
}

/* ===== RING ===== */
function showRing(){
document.getElementById("ringBox").style.display="flex";
}

/* ===== YES ===== */
function yes(){
sendMail("YES");
startFireworks();
}

/* ===== NO ===== */
function no(){
sendMail("NO");
alert("Thank you for your honesty üíõ");
}

/* ===== SEND EMAIL ===== */
function sendMail(answer){
let message=document.getElementById("msg").value;

emailjs.send("YOUR_SERVICE_ID","YOUR_TEMPLATE_ID",{
answer:answer,
message:message
});
}

/* ===== GOLD PARTICLES BACKGROUND ===== */
let canvas=document.getElementById("particles");
let ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let p=[];
for(let i=0;i<120;i++){
p.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*2,
s:Math.random()*1
});
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="gold";
p.forEach(a=>{
ctx.beginPath();
ctx.arc(a.x,a.y,a.r,0,Math.PI*2);
ctx.fill();
a.y+=a.s;
if(a.y>canvas.height)a.y=0;
});
requestAnimationFrame(animate);
}
animate();

/* ===== FIREWORKS ===== */
let fcanvas=document.getElementById("fireworks");
let fctx=fcanvas.getContext("2d");
fcanvas.width=window.innerWidth;
fcanvas.height=window.innerHeight;

let sparks=[];

function startFireworks(){
for(let i=0;i<200;i++){
sparks.push({
x:window.innerWidth/2,
y:window.innerHeight/2,
vx:(Math.random()-0.5)*8,
vy:(Math.random()-0.5)*8,
life:100
});
}
drawFireworks();
}

function drawFireworks(){
fctx.clearRect(0,0,fcanvas.width,fcanvas.height);
sparks.forEach(s=>{
fctx.fillStyle="gold";
fctx.fillRect(s.x,s.y,3,3);
s.x+=s.vx;
s.y+=s.vy;
s.life--;
});
sparks=sparks.filter(s=>s.life>0);
if(sparks.length>0)requestAnimationFrame(drawFireworks);
}

</script>
</body>
</html>
