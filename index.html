  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: url('https://i.imgur.com/bkZVqmo.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-top: 1rem;
      text-shadow: 2px 2px 4px #000;
    }

    .letter {
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      width: 80%;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      font-size: 1rem;
      line-height: 1.6;
      max-height: 400px;
      overflow-y: scroll;
    }

    .proposal {
      margin-top: 2rem;
      font-size: 1.5rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .button {
      margin: 1rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: #ff5e7e;
      color: white;
      box-shadow: 0 0 10px #ff5e7e;
      transition: 0.3s;
    }

    .button:hover {
      background: #ff2f5a;
    }

    .image-section {
      margin-top: 2rem;
    }

    .image-section img {
      width: 300px;
      max-width: 90%;
      border: 5px solid white;
      border-radius: 10px;
    }

    .footer {
      margin: 2rem;
      font-size: 0.9rem;
    }

    /* Floating Heart Animation */
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      left: 50%;
      bottom: 0;
      animation: floatUp 4s linear forwards;
      opacity: 0.8;
      z-index: 1;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1) rotate(45deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-800px) scale(0.5) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>

  <script>
