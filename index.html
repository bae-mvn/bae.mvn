<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Queen, Jebiksha</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --luxury-gold: #c5a358;
            --champagne: #f7e7ce;
            --rose-gold: #b76e79;
            --deep-charcoal: #2c2c2c;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Montserrat', sans-serif;
            /* Luxury Silk Background */
            background: radial-gradient(circle at center, #fff5f5 0%, #e8d5cc 100%);
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        #luxury-container {
            background: white;
            width: 380px;
            height: 580px;
            border-radius: 20px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.15);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            position: relative;
            border: 1px solid rgba(197, 163, 88, 0.3);
        }

        .screen { display: none; width: 100%; height: 100%; flex-direction: column; justify-content: center; animation: pageFlip 0.6s ease-out; }
        .active { display: flex; }

        @keyframes pageFlip {
            from { opacity: 0; transform: rotateY(-20deg) translateX(30px); }
            to { opacity: 1; transform: rotateY(0deg) translateX(0); }
        }

        .name-style { font-family: 'Great Vibes', cursive; color: var(--rose-gold); font-size: 3.5rem; margin: 10px 0; }
        .elegant-title { font-family: 'Cinzel', serif; letter-spacing: 3px; color: var(--luxury-gold); font-size: 0.9rem; font-weight: 700; margin-bottom: 20px; }
        
        h2 { font-weight: 200; color: var(--deep-charcoal); font-size: 1.2rem; line-height: 1.8; text-transform: uppercase; letter-spacing: 1px; }
        p { color: #888; font-size: 0.9rem; font-style: italic; margin-top: 15px; }

        .btn {
            padding: 12px 35px;
            border: 1px solid var(--luxury-gold);
            background: transparent;
            color: var(--luxury-gold);
            font-family: 'Cinzel', serif;
            font-size: 0.8rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.4s;
            margin-top: 20px;
        }
        .btn:hover { background: var(--luxury-gold); color: white; box-shadow: 0 10px 20px rgba(197, 163, 88, 0.2); }

        #no-btn { position: relative; border-color: #ddd; color: #aaa; }

        .page-counter { font-family: 'Cinzel', serif; font-size: 0.7rem; color: #ccc; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="luxury-container">
        <div id="content-area">
            </div>
        <div class="page-counter" id="counter">PAGE 1 / 30</div>
    </div>

<script>
    const data = [
        { title: "Error 404", content: "Something is missing...", sub: "The page is empty without her." },
        { title: "Wait", content: "Scanning for perfection...", sub: "Please wait while we locate Jebiksha." },
        { title: "Found", content: "Presence Detected", sub: "The most beautiful person is currently viewing this." },
        { title: "Welcome", content: "High Highness,", name: "Jebiksha", sub: "This journey is for your eyes only." },
        { title: "Note 1", content: "You are the poetry", sub: "written by the stars." },
        { title: "Note 2", content: "Your smile is a luxury", sub: "I could never afford, yet you gift it to me." },
        { title: "Note 3", content: "If grace was a person", sub: "she would have your name." },
        { title: "Note 4", content: "In a world of noise", sub: "you are my favorite melody." },
        { title: "Note 5", content: "Do you have any idea", sub: "how much light you bring to me?" },
        { title: "Note 6", content: "My favorite place?", sub: "Anywhere you are standing." },
        { title: "Note 7", content: "You don't need a crown", sub: "to be a Queen, Jebiksha." },
        { title: "Note 8", content: "I was looking for beauty", sub: "then I found your eyes." },
        { title: "Note 9", content: "Every second with you", sub: "is like a scene from a classic movie." },
        { title: "Note 10", content: "You are the 'Fine' in", sub: "Fine Art." },
        { title: "Note 11", content: "Is it hot in here?", sub: "Or is it just your elegance?" },
        { title: "Note 12", content: "I'd walk 10,000 miles", sub: "just to see you blink." },
        { title: "Note 13", content: "You are the coffee", sub: "to my lonely mornings." },
        { title: "Note 14", content: "I'm not a photographer", sub: "but I can picture us forever." },
        { title: "Note 15", content: "Halfway through...", sub: "Are you blushing yet, Jebiksha?" },
        { title: "Note 16", content: "Your kindness", sub: "is your most expensive jewelry." },
        { title: "Note 17", content: "If I had a flower", sub: "for every time I thought of you..." },
        { title: "Note 18", content: "I'd have a garden", sub: "that could cover the earth." },
        { title: "Note 19", content: "You make perfection", sub: "look easy." },
        { title: "Note 20", content: "Even the moon", sub: "stays up late just to watch you." },
        { title: "Note 21", content: "I'm losing my words", sub: "because you take them away." },
        { title: "Note 22", content: "Almost there...", sub: "My heart is beating faster now." },
        { title: "Note 23", content: "I have a question.", sub: "But wait, one more thing." },
        { title: "Note 24", content: "You are my today", sub: "and all of my tomorrows." },
        { title: "Note 25", content: "Jebiksha...", sub: "the name of my favorite dream." },
        { title: "Final", content: "Will you be my Valentine?", sub: "Choose carefully, my Queen." }
    ];

    const container = document.getElementById('content-area');
    const counter = document.getElementById('counter');
    let currentPage = 0;

    function renderPage(index) {
        const item = data[index];
        const isLast = index === data.length - 1;
        
        let html = `
            <div class="screen active">
                <div class="elegant-title">${item.title}</div>
                ${item.name ? `<div class="name-style">${item.name}</div>` : ''}
                <h2>${item.content}</h2>
                <p>${item.sub}</p>
                <div id="btn-container">
                    ${isLast ? 
                        `<button class="btn" onclick="handleYes()">YES</button>
                         <button class="btn" id="no-btn" onclick="handleNo()">NO</button>` :
                        `<button class="btn" onclick="nextPage()">${index === 0 ? 'REFRESH' : 'NEXT'}</button>`
                    }
                </div>
            </div>
        `;
        container.innerHTML = html;
        counter.innerText = `PAGE ${index + 1} / 30`;
    }

    function nextPage() {
        if (currentPage < data.length - 1) {
            currentPage++;
            renderPage(currentPage);
        }
    }

    function handleNo() {
        const noBtn = document.getElementById('no-btn');
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.position = 'fixed';
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
        document.querySelector('h2').innerText = "Try again, Jebiksha! üòâ";
    }

    function handleYes() {
        container.innerHTML = `
            <div class="screen active">
                <div class="name-style">Forever.</div>
                <div class="elegant-title">Proposal Accepted</div>
                <h2>Thank you, Jebiksha</h2>
                <p>You have made me the luckiest person alive.</p>
                <div style="font-size: 3rem; margin-top:20px;">üíç</div>
            </div>
        `;
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#c5a358', '#b76e79', '#ffffff'] });
    }

    renderPage(0);
</script>
</body>
</html>
