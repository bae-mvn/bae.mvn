<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-start: #fdfcfb;
            --bg-end: #e2d1c3;
            --accent-pink: #ff85a2;
            --text-color: #4a4a4a;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
            transition: background 0.8s ease;
        }

        #main-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 420px;
            width: 90%;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .screen {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .screen.active {
            display: block;
            opacity: 1;
        }

        h1 { color: var(--text-color); margin-bottom: 0.5rem; font-weight: 600; }
        p { color: #666; font-size: 1.1rem; margin-bottom: 1.5rem; }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            min-height: 50px;
        }

        .btn {
            padding: 14px 32px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
            font-family: 'Quicksand', sans-serif;
        }

        .btn-primary {
            background-color: var(--accent-pink);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 133, 162, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 133, 162, 0.5);
        }

        #no-btn {
            background-color: #f0f0f0;
            color: #888;
            transition: left 0.2s ease, top 0.2s ease, background 0.3s;
        }

        ul {
            text-align: left;
            padding: 0;
            list-style: none;
            margin: 20px auto;
            display: inline-block;
        }

        li {
            margin: 12px 0;
            font-size: 1rem;
            color: #555;
        }

        li::before {
            content: "üíñ";
            margin-right: 10px;
        }

        .emoji {
            font-size: 4rem;
            display: block;
            margin-bottom: 1rem;
        }

        .fade-out {
            opacity: 0 !important;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="main-card">
        <div id="screen-404" class="screen active">
            <span class="emoji">üîç</span>
            <h1>404</h1>
            <p>Page Not Found.<br>You seem a little lost...</p>
            <button class="btn btn-primary" onclick="transitionToValentine()">Refresh</button>
        </div>

        <div id="screen-valentine" class="screen">
            <span id="val-emoji" class="emoji">üíå</span>
            <h1 id="val-title">Will you be my Valentine?</h1>
            
            <div id="agreement-msg" style="display: none;">
                <p><strong>By clicking YES you agree to:</strong></p>
                <ul>
                    <li>Unlimited cuddles</li>
                    <li>Lifetime supply of bad puns</li>
                    <li>Mutual pizza stealing rights</li>
                </ul>
                <p style="font-style: italic; font-size: 0.9rem;">Effective immediately!</p>
            </div>

            <div id="btn-container" class="btn-group">
                <button id="yes-btn" class="btn btn-primary" onclick="handleYes()">YES</button>
                <button id="no-btn" class="btn" onclick="handleNo()">NO</button>
            </div>
        </div>
    </div>

    <script>
        let noClickCount = 0;
        const gradients = [
            'linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%)',
            'linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%)',
            'linear-gradient(135deg, #fad0c4 0%, #ffd1ff 100%)',
            'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)'
        ];

        function transitionToValentine() {
            const s404 = document.getElementById('screen-404');
            const sVal = document.getElementById('screen-valentine');
            
            s404.style.opacity = '0';
            setTimeout(() => {
                s404.classList.remove('active');
                sVal.classList.add('active');
                setTimeout(() => sVal.style.opacity = '1', 50);
            }, 500);
        }

        function handleNo() {
            noClickCount++;
            const noBtn = document.getElementById('no-btn');
            
            // Move to random position
            const padding = 50;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            noBtn.style.zIndex = '1000';

            // Change background
            document.body.style.background = gradients[noClickCount % gradients.length];

            // Change emoji after 2 clicks
            if (noClickCount === 2) {
                document.getElementById('val-emoji').innerText = 'ü•∫';
            }
        }

        function handleYes() {
            // Reveal Message
            document.getElementById('val-title').innerText = "It's a Deal!";
            document.getElementById('val-emoji').innerText = 'üíç';
            document.getElementById('agreement-msg').style.display = 'block';
            
            // Hide buttons after 1 second
            setTimeout(() => {
                document.getElementById('btn-container').classList.add('fade-out');
            }, 1000);

            // Confetti effect for 5 seconds
            const end = Date.now() + 5000;
            (function frame() {
                confetti({
                    particleCount: 2,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff85a2', '#ffffff']
                });
                confetti({
                    particleCount: 2,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff85a2', '#ffffff']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>
</html>
