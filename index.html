<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Queen, Jebiksha</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            /* FULL PINK THEME */
            --royal-red: #ff2e88;
            --gold-leaf: #ff69b4;
            --silk-white: #fff0f6;
            --valentine-pink: #ffe4f2;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--valentine-pink);
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        #luxury-card {
            background: var(--silk-white);
            width: 380px;
            height: 620px;
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(255, 105, 180, 0.2);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            position: relative;
            border: 2px solid var(--gold-leaf);
        }

        .screen { display: none; width: 100%; height: 100%; flex-direction: column; justify-content: center; align-items: center; animation: fadeIn 0.8s ease; }
        .active { display: flex; }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        .name-tag { font-family: 'Great Vibes', cursive; color: var(--royal-red); font-size: 3.2rem; margin: 10px 0; }
        .gold-title { font-family: 'Cinzel', serif; color: var(--gold-leaf); letter-spacing: 3px; font-size: 0.8rem; margin-bottom: 10px; }
        
        h2 { font-weight: 500; color: #333; font-size: 1.3rem; margin: 15px 0; line-height: 1.4; }
        .small-pic { width: 80px; height: 80px; margin-bottom: 20px; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.05)); }

        .btn {
            padding: 12px 30px;
            border: 2px solid var(--gold-leaf);
            background: white;
            color: var(--gold-leaf);
            font-family: 'Cinzel', serif;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.75rem;
        }
        .btn:hover { background: var(--gold-leaf); color: white; transform: translateY(-3px); }

        #no-btn { background: #fdfdfd; border-color: #ddd; color: #999; }

        .progress { width: 100%; display: flex; justify-content: center; gap: 4px; margin-top: 20px; }
        .dot { width: 5px; height: 5px; border-radius: 50%; background: #ffc1dc; transition: 0.3s; }
        .active-dot { background: var(--gold-leaf); transform: scale(1.5); }
    </style>
</head>
<body>

<div id="luxury-card">
